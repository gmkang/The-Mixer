<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login User</title>
  <link rel="stylesheet" href="/css/style.css">
 <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
   <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Francois+One|Rancho|Rouge+Script|Salsa|Dancing+Script" rel="stylesheet">
  <script src="../js/jquery.js"></script>
  <script src="../js/script.js"></script>
</head>
<body>
  <main>
    <section>
    <div class="eight columns">
    <div class="five columns offset-by-six">
     <h1 id="login_header">The Mixer</h1>
     <img src="../css/header_image.png" id="header">
     <p>Various drink recipes to choose from for any occasion even for the most undecisive of people.</p>
     <form action="/users/login" method="POST">
        <label for="email">Email</label><br>
        <input id="email" type="text" name="user[email]" placeholder="my@email.com"><br>
        <label for="password">Password</label><br>
        <input id="password" type="password" name="user[password]" placeholder="pw123"><br>
        <input type="submit" value="Login">
      </form>
      <div>
        <a href="/users/new">Sign Up</a>
      </div>
    </div>
    </div>
    </section>
  </main>
</body>
</html>
